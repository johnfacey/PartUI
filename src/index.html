<!DOCTYPE html>
<html>

<head>
    <title>PartUI Sample</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app"></div>

    <!-- Custom HTML Component -->
    <comp-click-test message="Hello Universe"></comp-click-test>

    <hr />

    <comp-watch-test message="Hello UniverseX"></comp-watch-test>

    <!-- Load PartUI Library -->
    <script src="PartUI.js"></script>

    <!-- Run Sample Component Data -->
    <script src="main.js"></script>
    <br />
    <hr />
    <div>
        <ul>
            <li>
                Example 1: Inspect the DOM and change the message attribute.<br />
                Click on the Bold Text to show the date.
            </li>

            <li>
                This shows the Component can react component changes within its watch method as well as have handlers
                attached in the init.
            </li>
        </ul>
    </div>

</body>

</html>
